<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>thread2txt</title>
</head>

<body>
    <p><b>thread2txt</b></p>
    <form action="/results" method="post">
        <input type="text" name="text" placeholder="Enter url here">
        <input type="submit" value="Submit"> 
    </form>
    {% if error %}
        <p style="background-color: red;">{{ error }}</p>
    {% endif %}
    {% if result %}
        {% for i in result %}
            <p>{{ i }}</p>
        {% endfor %}
        <form action="/download" method="post">
            <input type="submit" value="Download .txt">
        </form>
    {% else %}
        <p>Enter a twitter url to get the thread as a txt file.</p>
    {% endif %}
    <br>
    <a href="https://github.com/guiszk/thread2txt">source</a>
    <a href="https://guiszk.gitlab.io/website/">about me</a>
</body>

</html>
